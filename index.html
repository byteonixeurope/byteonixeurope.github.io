<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stunning Webpage</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    text-align: center;
  }
  h1 {
    font-size: 3rem;
    color: #333;
    margin-bottom: 20px;
  }
  p {
    font-size: 1.2rem;
    color: #555;
    margin-bottom: 40px;
  }
  .button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  .button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Welcome to the Ragdoll Engine official website.</h1>
  <p>Need support? Reach out to support@ragdollengine.com.</p>
  <p2>Looking for your Clickable Media dashboard?</p2>
  <a href="#" class="button">Open Dashboard</a>
</div>

</body>
</html>
