<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Byteonix Group</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .stat {
            background: #f8f8f8;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Byteonix</h1>
        <p id="quote">Random Quote Here</p>
        <div class="stats">
            <div class="stat">
                <h2>Game Visits</h2>
                <p id="gameVisits">Loading...</p>
            </div>
            <div class="stat">
                <h2>Group Members</h2>
                <p id="groupMembers">Loading...</p>
            </div>
            <div class="stat">
                <h2>Engagement Hours</h2>
                <p id="engagementHours">Loading...</p>
            </div>
        </div>
    </div>

    <script>
        // Random quotes array
        const quotes = [
            "Innovation distinguishes between a leader and a follower. - Steve Jobs",
            "The only way to do great work is to love what you do. - Steve Jobs",
            "Success is not the key to happiness. Happiness is the key to success. - Albert Schweitzer",
            "Your time is limited, so don't waste it living someone else's life. - Steve Jobs",
            "Don't be trapped by dogma â€“ which is living with the results of other people's thinking. - Steve Jobs"
        ];

        // Display a random quote
        document.getElementById('quote').textContent = quotes[Math.floor(Math.random() * quotes.length)];

        // Function to format numbers with commas
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // Function to animate count up
        function animateValue(id, start, end, duration) {
            const range = end - start;
            let current = start;
            const increment = end > start ? 1 : -1;
            const stepTime = Math.abs(Math.floor(duration / range));
            const obj = document.getElementById(id);
            const timer = setInterval(() => {
                current += increment;
                obj.textContent = formatNumber(current);
                if (current == end) {
                    clearInterval(timer);
                }
            }, stepTime);
        }

        // Fetch game visits from the Roblox Games API
        fetch('https://games.roblox.com/v1/games?universeIds=2139563899')
            .then(response => response.json())
            .then(data => {
                const gameVisits = data.data[0].visits;
                animateValue('gameVisits', 0, gameVisits, 2000);
            })
            .catch(error => {
                console.error('Error fetching game visits:', error);
                document.getElementById('gameVisits').textContent = 'Error';
            });

        // Fetch group members from the Roblox Groups API
        fetch('https://groups.roblox.com/v1/groups/9642354')
            .then(response => response.json())
            .then(data => {
                const groupMembers = data.memberCount;
                animateValue('groupMembers', 0, groupMembers, 2000);
            })
            .catch(error => {
                console.error('Error fetching group members:', error);
                document.getElementById('groupMembers').textContent = 'Error';
            });

        // Set engagement hours manually with animation
        animateValue('engagementHours', 0, 10000000, 2000);
    </script>
</body>
</html>
